<div>
    <h2>Add Pet</h2>

    <input type="text" placeholder="name">
    <input type="text" placeholder="breed">
    <input type="text" placeholder="color">
    <select ng-model="vm.ownerToAdd">
        <option value="">--Select Owner's Name--</option>
        <option ng-repeat="owner in vm.owners.list" value="{{owner.id}}">{{owner.name}}</option>
    </select>
    <button>Submit</button>

    <div ng-repeat="pet in vm.pets.list">
        {{pet}}
    </div>
</div>
